<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #C5C7E8;
      font-family: 'Raleway', sans-serif;
      padding: 20px;
    }

    .card {
      background: #E8D5C5;
      border-radius: 18px;
      padding: 55px 45px 50px;
      width: 380px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeUp 0.6s ease both;
      position: relative;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      15%       { transform: translateX(-8px); }
      30%       { transform: translateX(8px); }
      45%       { transform: translateX(-6px); }
      60%       { transform: translateX(6px); }
      75%       { transform: translateX(-3px); }
      90%       { transform: translateX(3px); }
    }

    .card.shake { animation: shake 0.5s ease; }

    h1 {
      color: #1a1a1a;
      font-family: 'Playfair Display', serif;
      font-size: 1.35rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 35px;
      letter-spacing: 0.01em;
      line-height: 1.5;
    }

    .field { width: 100%; margin-bottom: 18px; }

    .field label {
      display: block;
      color: #1a1a1a;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .field input {
      width: 100%;
      padding: 13px 16px;
      border: 2px solid rgba(0,0,0,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.35);
      color: #1a1a1a;
      font-size: 0.95rem;
      font-family: 'Raleway', sans-serif;
      outline: none;
      transition: border-color 0.25s, background 0.25s;
    }

    .field input::placeholder { color: rgba(0,0,0,0.4); }

    .field input:focus {
      border-color: #1a1a1a;
      background: rgba(255,255,255,0.55);
    }

    .field input.error {
      border-color: #e05555;
      background: rgba(224,85,85,0.08);
    }

    .btn {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background: #D8E8C5;
      color: #1a1a1a;
      font-family: 'Raleway', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: background 0.25s, transform 0.15s, box-shadow 0.25s;
    }

    .btn:hover {
      background: #bfd4a8;
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.2);
    }

    .btn:active { transform: translateY(0); }

    .toast {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(-80px);
      background: #e05555;
      color: #fff;
      font-family: 'Raleway', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 14px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(224,85,85,0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.34,1.56,0.64,1), opacity 0.4s ease;
      z-index: 999;
      white-space: nowrap;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast svg { flex-shrink: 0; }

    .success-overlay {
      position: fixed;
      inset: 0;
      background: #C5C7E8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 100;
    }

    .success-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .success-icon {
      width: 72px; height: 72px;
      background: #D8E8C5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      animation: popIn 0.5s cubic-bezier(0.34,1.56,0.64,1) both;
    }

    @keyframes popIn {
      from { transform: scale(0); }
      to   { transform: scale(1); }
    }

    .success-overlay p {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: #1a1a1a;
      font-weight: 700;
    }

    .success-overlay small {
      font-size: 0.85rem;
      color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="toast" id="toast">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
    Usuario o contraseña incorrectos
  </div>

  <div class="success-overlay" id="successOverlay">
    <div class="success-icon">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <p>¡Bienvenido!</p>
    <small>Redirigiendo al panel de control...</small>
  </div>

  <div class="card" id="card">
    <h1>Inicio de Sesión<br>a Panel de Control</h1>

    <div class="field">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
    </div>

    <button class="btn" onclick="handleLogin()">Iniciar Sesión</button>
  </div>

  <script>
    const USUARIO_CORRECTO  = 'admin';
    const CONTRASENA_CORRECTA = '1234';
    const REDIRECCION       = 'pagina2.html';

    let toastTimer = null;

    function handleLogin() {
      const usuario  = document.getElementById('usuario');
      const contrasena = document.getElementById('password');
      const card     = document.getElementById('card');
      const toast    = document.getElementById('toast');

      usuario.classList.remove('error');
      contrasena.classList.remove('error');

      if (usuario.value === USUARIO_CORRECTO && contrasena.value === CONTRASENA_CORRECTA) {
        document.getElementById('successOverlay').classList.add('show');
        setTimeout(() => { window.location.href = REDIRECCION; }, 2000);
      } else {
        usuario.classList.add('error');
        contrasena.classList.add('error');

        card.classList.remove('shake');
        void card.offsetWidth;
        card.classList.add('shake');

        if (toastTimer) clearTimeout(toastTimer);
        toast.classList.add('show');
        toastTimer = setTimeout(() => toast.classList.remove('show'), 3000);

        [usuario, contrasena].forEach(el => {
          el.addEventListener('input', () => el.classList.remove('error'), { once: true });
        });
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleLogin();
    });
  </script>
</body>
</html>
