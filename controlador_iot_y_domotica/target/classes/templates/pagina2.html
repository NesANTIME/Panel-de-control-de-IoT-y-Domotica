<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #C5C7E8;
      font-family: 'Raleway', sans-serif;
    }

    .panel {
      background: #E8D5C5;
      border-radius: 18px;
      padding: 60px 50px;
      width: 420px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      animation: fadeUp 0.7s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 64px; height: 64px;
      background: #D8E8C5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #1a1a1a;
      margin-bottom: 12px;
    }

    p {
      color: rgba(0,0,0,0.55);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 28px;
      background: #D8E8C5;
      color: #1a1a1a;
      font-family: 'Raleway', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      transition: background 0.25s, transform 0.15s;
    }

    .btn-back:hover {
      background: #bfd4a8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
        <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
      </svg>
    </div>
    <h1>Panel de Control</h1>
    <p>Has iniciado sesión correctamente.<br>Bienvenido al panel de control.</p>
    <a href="login.html" class="btn-back">Cerrar Sesión</a>
  </div>
</body>
</html>
